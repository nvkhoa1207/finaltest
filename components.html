<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 class="section-title text-center">THÔNG TIN CHIA SẺ CỦA NGƯỜI DÙNG</h2>
    <table id="tableinfo" class="table table-striped table-dark">
   
     
      </table>

    <script>
       
        // trỏ vào localstorage, nếu có dữ liệu thì lấy ra
        let listShare= localStorage.getItem("list-Share") ? JSON.parse(localStorage.getItem("list-Share")) : [];
        let userShare = `
        <thead>
          <tr>
            <th class="col-md-1" scope="col">#</th>
            <th class="col-md-1" scope="col">Họ và tên</th>
            <th class="col-md-2" scope="col">Email</th>
            <th class="col-md-2" scope="col">Chủ đề</th>
            <th class="col-md-4" scope="col">Lời nhắn</th>
          </tr>
        </thead>
        `
    listShare.map(function(value, index){
        return userShare += `
        <tr>
            <td>${index+1}</td>
            <td>${value.name}</td>
            <td>${value.email}</td>
            <td>${value.subject}</td>
            <td>${value.message}</td>                           
          </tr>
        `;
    })
    document.querySelector('#tableinfo').innerHTML=userShare;    
    </script>
</body>
</html>
